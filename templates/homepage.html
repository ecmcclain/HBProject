{% extends 'base.html' %}
{% block title %}TEMP TITLE{% endblock %}

{% block head %}
  {# ChartJS #}   
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
{% endblock %}

{% block body %}

<div class="jumbotron jumbotron-fluid">
  <div class="container-fluid">
    <h1 class="display-4">Welcome!</h1>
  </div>
</div>

<div class="container-fluid">
  <h2>Log In</h2>
  <form  action="/login" method="POST">
    <div class="form-group col-3 col-sm-4 col-md-4">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
    </div>
    <div class="form-group col-3 col-sm-4 col-md-4">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br>
  Dont have an account?
  <a href='/users' style="color: white">Create account</a>
</div>
<br>

  <div class="container">
    <div class="card ">
      <div class="card-body">
        <h2>All Users' Top Genres</h2>
        <div id="site-content">
          <canvas id="all_genres"></canvas>
        </div>
      </div>
    </div>
</div>

{% endblock %}

{% block js %}
  <script src="/static/genres.js"></script>
{% endblock %}
